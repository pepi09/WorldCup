<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>World Cup 2014</title>

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/tooltip.js"></script>
	<script type="text/javascript" src="bower_components/handlebars/handlebars.js"></script>

	<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

<style type="text/css">
@media (min-width: 768px) {
  .container {
    max-width: 730px;
  }
}
.container-narrow > hr {
  margin: 30px 0;
}
.flags{
	text-align: center;
	height: 200px;
}
</style>
</head>
<body>


<div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
        </ul>
        <h3 class="text-muted">Hack Bulgaria World Cup</h3>
      </div>

      <hr>

<div id="body">

</div>



<!-- template -->
<script id="entry-template" type="text/x-handlebars-template">
<div class="jumbotron">

<div class="progress progress-striped">
  <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
  </div>
</div>

<div class="minutes text-center">Starts at: 03:00h</div>

<div class="flags text-center">
	<div class="pull-left">
	{{ home_team }}
	<img src="flags/{{ code }}.png" class="flag_image" data-container="body" data-toggle="popover" data-trigger="hover" data-placement="left" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
	1
	</div>

	<div class="pull-right">
	0
	<img src="flags/{{ code }}.png" class="flag_image" data-container="body" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
	{{ away_team }}
	</div>
</div>

</div>
</script>


<script type="text/javascript">
	var source   = $("#entry-template").html();
	var template = Handlebars.compile(source);
	var context = {title: "My New Post", body: "This is my first post!"}
	var html    = template(context);
	$("#body").append(html);
</script>


<div class="footer">
	<p>Â© HackBulgaria 2014</p>
</div>

</div>


<script type="text/javascript">
	$('.flag_image').popover();
</script>
</body>
</html>
