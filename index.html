	<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="style.css">	
</head>
<body>


<div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
        </ul>
        <h3 class="text-muted">Hack Bulgaria World Cup</h3>
      </div>

      <hr>

<div id="body">

</div>



<!-- template -->
<script id="entry-template" type="text/x-handlebars-template">
<div class="jumbotron">

<div class="progress progress-striped">
  <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
  </div>
</div>

<div>
{{ match_progress }}
</div>

<div class="minutes text-center"> {{ start_time }}</div>


<div class="flags text-center">
	<div class="pull-left">
	{{ home_team }}

	<img src="flags/{{ home_flag }}.png" class="flag_image" data-container="body" data-toggle="popover" data-title="{{ home_team }}" data-trigger="hover" data-placement="left" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
	{{ home_goals }}

	</div>
    <div class="pull-right">
	{{ away_goals }}
	<img src="flags/{{ away_flag }}.png" class="flag_image" data-container="body" data-toggle="popover" data-title="{{ away_team }}" data-trigger="hover" data-placement="right" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
	{{ away_team }}
	</div>
</div>

</div>
</script>


<script type="text/javascript">

$.ajax({
  url: "http://worldcup.sfg.io/matches/today"
}).done(function(matches){

matches.forEach(function(match){
    if (match["status"] === "future"){

    var homeTeam = match["home_team"];
    var awayTeam = match["away_team"];
    var start_time = "Match starts at: 13:00h"

    var source   = $("#entry-template").html();
	var template = Handlebars.compile(source);
	var context = {
        home_team: homeTeam["country"],
        away_team: awayTeam["country"],
        home_goals: homeTeam["goals"],
        away_goals: awayTeam["goals"],
        home_flag: homeTeam["code"],
        away_flag: awayTeam["code"],
        start_time : start_time,
    }
	var html    = template(context);
	$("#body").append(html);
}
else {
    today = new Date();
    today = today.toJSON();
    var now = Date.parse(today);

    var match_time = Date.parse(match["datetime"]);
    console.log(match_time);
    var end_time = (match_time + 5400000) - now;
    console.log(end_time);


    var homeTeam = match["home_team"];
    var awayTeam = match["away_team"];

    var source   = $("#entry-template").html();
    var template = Handlebars.compile(source);
    var context = {
        home_team: homeTeam["country"],
        away_team: awayTeam["country"],
        home_goals: homeTeam["goals"],
        away_goals: awayTeam["goals"],
        home_flag: homeTeam["code"],
        away_flag: awayTeam["code"],
        match_progress : end_time,

    }
    var html    = template(context);
    $("#body").append(html);
}
	$('.flag_image').popover();

});
});
</script>

</div>

</div>
